ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "python-mdd"
  site-url: "https://rkimura47.github.io/python-mdd"
  description: "A simple python implementation of multivalued decision diagrams for optimization"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/rkimura47/python-mdd"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/rkimura47/python-mdd"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
