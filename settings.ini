[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = python-mdd
lib_name = %(repo)s
version = 0.1.1
min_python = 3.11
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = python_mdd
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Ryo Kimura
author_email = 
copyright = 2024 onwards, %(author)s
description = A simple python implementation of multivalued decision diagrams for optimization
keywords = nbdev jupyter notebook python
language = English
status = 3
user = rkimura47

